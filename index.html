  <!-- Archivo con la implementaci�n  en javascript -->
  <script src="puntos.js"></script>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <form class="row">
                  <div class="col-auto">
                    <input id="color" type="color" onchange="cambiarColor()" /> <!-- Indicar el color de pintado -->
                  </div>
                  <div class="col-auto">
                    <input type="button" value="Reiniciar" onclick="reiniciar()" /> <!-- comenzar de nuevo -->
                  </div>
                  <div class="col-auto">
                    <input type="button" value="Ver Arreglo" onclick="verArreglo()" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="card">
            <div class="card-body">
              <div class="container">
                <form class="row">
                  <div class="col-auto">
                    <label  class="form-label">Vector de Desplazamiento: </label>
                  </div>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="dx" placeholder="dx">
                  </div>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="dy" placeholder="dy">
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-3" onclick="traslacion()">Trasladar</button>
                  </div>
                </form>
                <br>
                <form class="row">
                  <div class="col-auto">
                    <label  class="form-label">Factor de Escalamiento: </label>
                  </div>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="sx" placeholder="sx">
                  </div>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="sy" placeholder="sy">
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-3" onclick="escalamiento()">Escalar</button>
                  </div>
                </form>
                <br>
                <form class="row">
                  <div class="col-auto">
                    <label for="dy" class="form-label">Angulo de Rotación: </label>
                  </div>
                  <div class="col-auto">
        
                  </div>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="angulo" placeholder="θ">
                  </div>
                  <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-3" onclick="rotacion()">Rotar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
